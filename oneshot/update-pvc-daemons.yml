---
- hosts: all
  remote_user: deploy
  become: yes
  become_user: root
  gather_facts: yes
  tasks:
    - name: set PVC maintenance mode (legacy)
      command: pvc maintenance on
      run_once: yes
      ignore_errors: yes

    - name: set PVC maintenance mode
      command: pvc cluster maintenance on
      run_once: yes
      ignore_errors: yes

- hosts: all
  remote_user: deploy
  become: yes
  become_user: root
  gather_facts: yes
  serial: 1
  tasks:
    - name: install latest PVC packages
      apt:
        update_cache: yes
        autoremove: yes
        autoclean: yes
        package:
          - pvc-client-cli
          - pvc-daemon-common
          - pvc-daemon-api
          - pvc-daemon-node
        state: latest
      register: packages

    - name: clean apt archives
      file:
        dest: /var/cache/apt/archives
        state: absent
  
    - name: restart daemons cleanly
      block:
        - name: secondary node
          command: 'pvc node secondary --wait {{ ansible_hostname }}'
          ignore_errors: true
  
        - name: wait 15 seconds for system to stabilize
          pause:
            seconds: 15
          become: no
          connection: local
  
        - name: restart PVC daemons
          service:
            name: "{{ item }}"
            state: restarted
            enabled: yes
          with_items:
            - pvcworkerd
            - pvcnoded

        - name: wait 15 seconds for system to stabilize
          pause:
            seconds: 15
          become: no
          connection: local

        - name: get service facts
          service_facts:

        - name: fail if PVC daemons are not running
          fail:
            msg: "PVC daemons are not running"
          when: ansible_facts.services[item] is not defined or ansible_facts.services[item]["state"] != "running"
          with_items:
            - pvcnoded.service
            - pvcworkerd.service

        - name: reset any systemd failures
          command: systemctl reset-failed
      when: packages.changed

    - name: wait 15 seconds for system to stabilize
      pause:
        seconds: 15
      become: no
      connection: local

- hosts: all
  remote_user: deploy
  become: yes
  become_user: root
  gather_facts: yes
  tasks:
    - name: unset PVC maintenance mode
      command: pvc cluster maintenance off
      run_once: yes
