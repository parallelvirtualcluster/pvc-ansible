---
- name: add module blacklist
  template:
    src: system/blacklist.j2
    dest: /etc/modprobe.d/blacklist.conf

- include: ceph.yml
  tags: pvc-ceph

- include: zookeeper.yml
  tags: pvc-zookeeper

- meta: flush_handlers

- include: libvirt.yml
  tags: pvc-libvirt

- include: frr.yml
  tags: pvc-frr

- include: patroni.yml
  tags: pvc-patroni

- meta: flush_handlers

- include: pvc.yml
  tags: pvc-pvc
  run_once: true
  delegate_to: "{{ play_host }}"
  with_items: "{{ play_hosts }}"
  loop_control:
    loop_var: play_host
