---
- name: install zookeeper packages
  apt:
    name:
      - zookeeperd
      - zookeeper-bin
    state: latest

- name: install zookeeper configuration
  template:
    src: zookeeper/{{ item }}.j2
    dest: /etc/zookeeper/conf/{{ item }}
  with_items:
    - configuration.xsl
    - environment
    - log4j.properties
    - myid
    - zoo.cfg
  notify: restart zookeeper

- name: start and enable services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - zookeeper

- meta: flush_handlers
